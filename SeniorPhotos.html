    <div id="seniorPhotosCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <!-- Generate an li tag for each slide, with the first one being active -->
            <li data-target="#seniorPhotosCarousel" data-slide-to="0" class="active"></li>
            <!-- Repeat for more slides, incrementing the data-slide-to index -->
            <li data-target="#seniorPhotosCarousel" data-slide-to="1"></li>
            <!-- ... up to 19 -->
            <li data-target="#seniorPhotosCarousel" data-slide-to="19"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <!-- First slide -->
            <div class="carousel-item active">
                <img class="d-block w-100" src="SeniorIcon.jpg" alt="First slide">
            </div>
            <!-- Subsequent slides -->
            <div class="carousel-item">
                <img class="d-block w-100" src="Senior2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="Senior3.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">

            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="Senior5.jpg" alt="Fifth slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="Senior6.jpg" alt="Sixth slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="Senior7.jpg" alt="Seventh slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="Senior8.jpg" alt="Eighth slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="Senior9.jpg" alt="Ninth slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="Senior10.jpg" alt="Tenth slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="Senior11.jpg" alt="Eleventh slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="Senior12.jpg" alt="Twelveth slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="Senior13.jpg" alt="Thirteenth slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="Senior14.jpg" alt="Fourteenth slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="Senior15.jpg" alt="Fifthteenth slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="Senior16.jpg" alt="Sixteenth slide">
            </div>
            <div class="carousel-item">

            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="Senior18.jpg" alt="Eighthteenth slide">

            <div class="carousel-item">

            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="Senior20.jpg" alt="Twentieth slide">
            </div>
        </div>
    
        <!-- Controls -->
        <a class="carousel-control-prev" href="#seniorPhotosCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#seniorPhotosCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
